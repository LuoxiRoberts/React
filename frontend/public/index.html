<!DOCTYPE html>
<!-- 声明文档类型为 HTML5。 -->
<html lang="en">
<!-- 定义 HTML 文档的语言为英语。 -->
<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为 UTF-8，支持多语言字符。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口的宽度为设备宽度，并将初始缩放级别设置为 1.0，以确保在移动设备上有良好的显示效果。 -->
    <title>React Hono Prisma App</title>
    <!-- 设置网页的标题，将显示在浏览器的标签页上。 -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <!-- 引入外部样式表，%PUBLIC_URL% 是一个占位符，构建时会被替换为实际的公共 URL。 -->
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 如果用户的浏览器禁用了 JavaScript，则显示这条信息。 -->
    <div id="root"></div>
    <!-- 定义一个具有 id="root" 的 div 元素，React 应用程序将挂载到这个元素上。 -->
</body>
</html>
<!-- 结束 HTML 文档。 -->
